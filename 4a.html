<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        #cart{
            background-color: yellow;
        }
        #buy{
            background-color: orange;
        }
    </style>
</head>
<body>

    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>

    <button id="cart" onclick="alert('Added!')">Add to cart</button>

    <button id="buy" onclick="console.log('Loading...');    alert('Purchased'); ">Buy now</button> 
    <script>
        console.log("Welcome!");
    </script>
</body>
</html>
