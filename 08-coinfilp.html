<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-Cion Filp</title>
</head>
<body>
    <button onclick="playGame('heads');">
        heads
    </button>
    <button onclick="playGame('tails');">
        tails
    </button>
    <script>
        var score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        };

        function playGame(guess){
            const randomNumber = Math.random();
            let coinFlip = '';
            if(randomNumber>=0 && randomNumber < 0.5) {
                coinFlip='heads';
            } else {
                coinFlip='tails';
            }
            const result = (guess === coinFlip) ? 'You win!' : 'You lose.';

            if(result === 'You win!') {
                score.wins++;
            } else {
                score.losses++;
            }

            localStorage.setItem('score', JSON.stringify(score));

            alert(`You guessed ${guess}. Coin flip result is ${coinFlip}. ${result}
wins: ${score.wins}, losses: ${score.losses}`);
        }
    </script>
</body>
</html>
