<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-dom-projects</title>
</head>
<body>

    <p> YouTube Subscribe Button</p>
    <button class="js-subscribe-button"  onclick="subscribe();">
         Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input class="js-amount" type="number" placeholder="Enter Amount" onkeydown="handleCostKeydown(event);">
    <button onclick="calculateShipping();">
        Calculate  
    </button>

    <p class="js-total"></p>

    <script>
        function handleCostKeydown(event) {
            if(event.key === 'Enter') {
                calculateShipping();
            }
        }

        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button')
            if(buttonElement.innerText==='Subscribe'){
                buttonElement.innerHTML='Subscribed';
            } else{
                buttonElement.innerHTML='Subscribe';
            }

        }

        function calculateShipping() {
            const amount = parseFloat(document.querySelector('.js-amount').value);
            if(isNaN(amount) || amount < 0) {
                alert('Please enter a valid amount.');
                return;
            }
            if(amount < 40) {
                document.querySelector('.js-total').innerHTML = `$${amount + 10}`;
            } else {
                document.querySelector('.js-total').innerHTML = `$${amount}`;
            }
        }

    </script>
    
</body>
</html>
