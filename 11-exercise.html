    <script>
        //11a
        const arr = [10,20,30];
        arr[2] = 99;
        console.log(arr);

        //11b
        function getLastvalue(arr){
            return arr[arr.length - 1];
        }

        console.log(getLastvalue([1,2,3,4,5]));
        console.log(getLastvalue(['hi','hello','hey']));

        //11c
        function swapFirstAndLast(arr){
            let temp = arr[0];
            arr[0] = arr[arr.length - 1];
            arr[arr.length - 1] = temp;
            return arr;
        }

        console.log(swapFirstAndLast([1,2,3,4,5]));
        console.log(swapFirstAndLast(['hi','hello','hey']));

        //11d
       for(let i=0; i<=10; i+=2){
            console.log("Count 2 for loop " + i);
        }

        //11e
        for(let i=5; i>=0; i--){
            console.log("reverse for loop " + i);
        }

        //11f
        let index = 0;
        while(index <= 10){
            console.log("count 2 while loop " + index);
            index += 2;
        }

        let index2 = 5;
        while(index2 >= 0){
            console.log("reverse while loop " + index2);
            index2--;
        }

        //11g
        const numArr = [1,2,3,4,5];
        console.log(numArr);
        let doubledArr = [];
        for(let i=0; i<numArr.length; i++){
            doubledArr.push(numArr[i] * 2);
        }
        console.log(doubledArr);

        //11h
        function addOne(arr){
            let newArr = [];
            for(let i=0; i<arr.length; i++){
                newArr.push(arr[i] + 1);
            }
            return newArr;
        }

        console.log(addOne([1,2,3]));
        console.log(addOne([-1,0,1]));

        //11i
        function addNum(arr, num){
            let newArr = [];
            for(let i=0; i<arr.length; i++){
                newArr.push(arr[i] + num);
            }
            return newArr;
        }

        console.log(addNum([1,2,3], 3));
        console.log(addNum([-1,0,1], 5));

        //11j
        function addArrays(arr1, arr2){
            let newArr = [];
            for(let i=0; i<arr1.length; i++){
                newArr.push(arr1[i] + arr2[i]);
            }
            return newArr;
        }

        console.log(addArrays([1,2,3], [4,5,6]));
        console.log(addArrays([-1,0,1], [1,0,-1]));

        //11k
        function countPositiveNumbers(arr){
            let count = 0;
            for(let i=0; i<arr.length; i++){
                if(arr[i] > 0){
                    count++;
                }
            }
            return count;
        }

        console.log(countPositiveNumbers([1,-2,3,-4,5]));
        console.log(countPositiveNumbers([-1,-2,-3,4,5]));

        //11l
        function minMax(arr){
            if(arr.length === 0) return [null, null]; // Edge case: empty array
            let min = arr[0];
            let max = arr[0];
            for(let i=1; i<arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
                if(arr[i] > max){
                    max = arr[i];
                }
            }
            return [min, max];
        }

        console.log(minMax([3,1,4,1,5,9,2,6,5,3,5]));
        console.log(minMax([-10,0,10,20,-20,30]));
        console.log(minMax([42]));
        console.log(minMax([])); // Edge case: empty array

        //11m n
        function countWords(arr){
           let wordCount ={};
           for(let i=0; i<arr.length; i++){
            let word = arr[i];
            if(wordCount[word]){
                wordCount[word]++;
            } else{
                wordCount[word] = 1;
            }
           }
              return wordCount;
        }

        console.log(countWords(['apple', 'banana', 'apple', 'orange', 'banana', 'apple']));
        console.log(countWords(['cat', 'dog', 'cat', 'cat', 'dog', 'mouse']));

        //11o p q
        function searchInArray(arr, target){
            let index = -1;
            for(let i=0; i<arr.length; i++){
                if(arr[i] === target){
                    index = i;
                   break;
                }
            }
            return index; 
        }
        console.log(searchInArray([1,2,3,4,5,3], 3));
        console.log(searchInArray(['a','b','c','d'], 'e'));
        console.log(searchInArray(['apple', 'banana', 'cherry'], 'banana'));

        //11r s
        function removeEgg(arr){
            let newArr = [];
            let count = 0;
            for(let i=0; i<arr.length; i++){
                if(arr[i] === 'egg' && count < 2){
                    count++;
                    continue;
                } else{
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

        console.log(removeEgg(['egg', 'milk', 'bread', 'egg', 'butter', 'egg', 'cheese', 'egg']));
        console.log(removeEgg(['apple', 'banana', 'cherry']));

        //11t u
          function removeReverseEgg(arr){
            let newArr = arr.slice().reverse(); // Create a copy of the original array
            let count = 0;
            for(let i=0; i<newArr.length; i++){
                if(arr[i] === 'egg' && count < 2){
                    count++;
                    newArr.splice(i, 1);
                } 
            }
            return newArr.reverse();
        }

        console.log(removeReverseEgg(['egg', 'milk', 'bread', 'egg', 'butter', 'egg', 'cheese', 'egg']));
        console.log(removeReverseEgg(['apple', 'banana', 'cherry']));

        //11v
        function fizzBuzz(){
            for(let i=1; i<=20;i++){
                if(i%3===0 && i%5===0){
                    console.log("FizzBuzz");
                } else if(i%3===0){
                    console.log("Fizz");
                } else if(i%5===0){
                    console.log("Buzz");
                } else{
                    console.log(i);
                }

            }
        }

        fizzBuzz();

        //11w
        function unique(arr){
            let newArr = [];
            for(let i=0; i<arr.length; i++){
                if(searchInArray(newArr, arr[i]) === -1){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

        console.log(unique([1,2,2,3,4,4,5]));
        console.log(unique(['apple', 'banana', 'apple', 'orange', 'banana', 'apple']));

        //11x
