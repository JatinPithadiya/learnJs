    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10-rock-papper-scissors-with-css</title>
        <link rel="stylesheet" href="/styles/12-rock-paper-scissors.css">
    </head>
    <body>
    <p class="game-title">Rock Paprer Scissors</p>
        <button class="move-button">
        <img src="images/rock-emoji.png" class="move-icon js-rock-button"></button>
        <button class="move-button">
        <img src="images/paper-emoji.png" class="move-icon js-paper-button"></button>
        <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" class="move-icon">
        </button> 
        <p class="js-result result"></p>
        <p class="js-picked picked"></p>
        <p class="js-score score"></p>
        <button class="reset-score-button js-reset-button">
            Reset Score
        </button>
        <button class="auto-play-button js-auto-play-button">Auto play</button>
        <div class="js-reset-msg">
            Are you sure you want to reset the score?
            <button class="js-confirm-reset-yes">Yes</button>
            <button class="js-confirm-reset-no">No</button>
        </div>

        <script src="/scripts/12-rock-paper-scissors.js"></script>
        
    </body>
    </html>
